<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-300 flex flex-col items-center mt-10 gap-1">
  <h1 class="text-3xl mb-5">Conversor de moeda</h1>

  <form class="w-100 bg-slate-400 flex flex-col items-center gap-3 py-10 rounded-sm" onsubmit="converter(event)">

    <label class="font-bold text-lg">Valor a ser convertido:</label>
    <input id="valor" type="number" class="border-1 border-slate-300 rounded-sm px-2 py-1.5 focus:outline-none">

    <select class="focus:outline-none border-1 border-slate-300 rounded-sm px-2 py-1.5 w-62" onchange="converter(this.value)">
      <option value="0">Selecione uma moeda</option>
      <option value="1">Dólar</option>
      <option value="2">Euro</option>
      <option value="3">Libra</option>
      <option value="4">Bitcoin</option>
    </select>

  </form>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
